<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <h1>Organizações Tabajara</h1>
    <h2>Aumento de Salário</h2>
    <script>
        let sal = Number(window.prompt('Digite seu salário:'))
        document.write(`Seu salário era de ${sal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}. `)
        if (sal <= 280) {
            porcentagem = sal * 0.2
            novosal = sal + porcentagem
            document.write(`Após o aumento de ${porcentagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} (20%), seu novo salário é de ${novosal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
        } else if (sal > 280 && sal <= 700) {
            porcentagem = sal * 0.15
            novosal = sal + porcentagem
            document.write(`Após o aumento de ${porcentagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} (15%), seu novo salário é de ${novosal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
        } else if (sal > 700 && sal <= 1500) {
            porcentagem = sal * 0.10
            novosal = sal + porcentagem
            document.write(`Após o aumento de ${porcentagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} (10%), seu novo salário é de ${novosal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
        } else {
            porcentagem = sal * 0.05
            novosal = sal + porcentagem
            document.write(`Após o aumento de ${porcentagem.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})} (5%), seu novo salário é de ${novosal.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}.`)
        }
    </script>
</body>
</html>
